server:
  port: 9070

eureka:
  instance:
    hostname: localhost
    port: 8090
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  routes:
    produto:
      path: /services/produto/**
      url: http://localhost:9098/animal
  